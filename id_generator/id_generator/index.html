<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="formContainer" class="container">
        <h1>ID Generator</h1>
        <form id="badgeForm">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" value="John">

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" value="Doe">

            <label for="middlename">Middle Name:</label>
            <input type="text" id="middlename" value="Smith">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" value="1990-01-01">

            <label for="address">Address:</label>
            <input type="text" id="address" value="123 Main St.">

            <label for="gender">Gender:</label>
            <input type="text" id="gender" value="Male">

            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" value="Filipino">

            <label for="civilstatus">Civil Status:</label>
            <input type="text" id="civilstatus" value="Single">

            <label for="contact">Place Of Birth:</label>
            <input type="text" id="pob" value="Davao City">

            <label for="emergencyname">Name for In Case of Emergency:</label>
            <input type="text" id="emergencyname" value="Ryan">

            <label for="emergencycontact">Contact Number for In Case of Emergency:</label>
            <input type="text" id="emergencycontact" value="09123456789">

            <label for="picture">Upload Picture:</label>
            <input type="file" id="picture" accept="image/*" required>

            <button type="submit">Generate Badge</button>
        </form>
    </div>

    <div class="badge-container">
        <div id="badge" class="badge">
            <div class="badge-body">
                <p id="badgeDesignation"></p>
            </div>
            <div id="qrcode" class="badge-qr"></div>
        </div>

        <div id="badge-back" class="badge-back">
            <div class="badge-body"> 
                <p id="badgeDesignation2"></p>
            </div>
            <div id="qrcode-back" class="badge-qr"></div>
        </div>
    </div>

    <div class="button">
        <button id="dwnBadge" class="dwnBadge">Download Badge</button>
        <button id="dwnPdf" class="dwnPdf">Download PDF</button>
        <button id="createAnother" class="createAnother">Create Another Badge</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
