<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Scanned Data</h1>
        <p><strong>ID:</strong> <span id="displayId"></span></p>
        <p><strong>First Name:</strong> <span id="displayFirstName"></span></p>
        <p><strong>Last Name:</strong> <span id="displayLastName"></span></p>
        <p><strong>Date of Birth:</strong> <span id="displayDob"></span></p>
        <p><strong>Address:</strong> <span id="displayAddress"></span></p>
        <p><strong>Gender:</strong> <span id="displayGender"></span></p>
        <p><strong>Nationality:</strong> <span id="displayNationality"></span></p>
        <p><strong>Civil Status:</strong> <span id="displayCivilStatus"></span></p>
        <p><strong>Emergency Name:</strong> <span id="displayEmergencyName"></span></p>
        <p><strong>Emergency Contact:</strong> <span id="displayEmergencyContact"></span></p>
    </div>
    <script src="display.js"></script>
</body>
</html>
